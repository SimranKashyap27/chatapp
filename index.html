<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <style>
            label{
                color:black;
            }
        </style>
        <div class="centered-form">
            <div>            
                <h1 style="font-family:'Beyond The Mountains','Nothing You Could Do', sans-serif; color:white; font-size: 60px; margin-bottom: 50px;">Welcome to Chat-App!</h1>
                <div class="centered-form__box" style="margin-left: 130px;">
                    <h1>Join</h1>
                    <form action="/chat.html">
                        <label>Enter your name</label>
                        <input type="text" name="username" placeholder="Name" required>
                        <label>Create/Join Room</label>
                        <input type="text" name="room" placeholder="Room" required>
                        <button>Join</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
